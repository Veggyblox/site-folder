<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — DemoSite</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">DemoSite</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" class="contact-form" novalidate>
      <label>
        Name
        <input type="text" name="name" id="name" required minlength="2">
      </label>

      <label>
        Email
        <input type="email" name="email" id="email" required>
      </label>

      <label>
        Message
        <textarea name="message" id="message" rows="6" required minlength="10"></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
        <button type="reset" class="btn btn-outline">Reset</button>
      </div>

      <p id="formStatus" class="form-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-5"></span> DemoSite.</p>
    </div>
  </footer>
</body>
</html>
